<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Document</title>
</head>
<body>
   <main>
    <div class="container">
        <div class="container__result">
            <h2>Your Result</h2>
            <div class="result">
                <p>76</p>
                <p>of 100</p>
            </div>
            <div class="result_message">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="container__summary">
            <h2>Summary</h2>
            <div class="container__summary-items">
                <div class="item1 items">
                    <div>
                        <img src="assets/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <div>
                        <p><span>80</span> / 100 </p>
                    </div>
                </div>
                <div  class="item2 items">
                    <div>
                        <img src="assets/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <div>
                        <p><span>92</span> / 100 </p>
                    </div>
                </div>
                <div  class="item3 items">
                    <div>
                        <img src="assets/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <div>
                        <p><span>61</span> / 100</p>
                    </div>
                </div>
                <div  class="item4 items">
                    <div>
                        <img src="assets/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <div>
                        <p><span>72</span> / 100</p>
                    </div>
                </div>
            </div>
            <button>
                <p>Continue</p>
            </button>
        </div>
    </div>
   </main>
</body>
</html>
